<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Ricerca</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/airplane-spinner.css" rel="stylesheet">
    <link href="css/airplane-loading.css" rel="stylesheet">
</head>

<body>

    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="">Fly Monitor &#9992;</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h3>Fly Monitor</h3>
        </div>


        <div name="divBottone" class="container mb-4">
            <div class="row">

                <div class="col col-lg-6">
                    
                </div>

                <div class="col col-lg-5">
                    <span name="spinner" id="spinner" style="display:none">
                        <div class="wings"></div>
                        <span class="arc"></span>
                        <span class="arc2"></span>
                    </span>
                    
                </div>

                <div class="col col-lg-1">
                    <button type="button" onclick="list()" class="btn btn-primary btn-lg pull-right">LIST</button>

                </div>
            </div>
            <div class="row">
                <div class="col col-lg-5"></div>
                <div class="col col-lg-4">
                    <font name="spinner" style="display:none" color="white">Caricamento Dati...</font>
                </div>
                <div class="col col-lg-3"></div>
            </div>
        </div>



        <div name=divCards>
            <div class="card border-primary mb-3">
                <div class="card-header">Created</div>
                <div class="card-body text-primary">
                    <table class="table table-borderless table-hover table-sm" id ="createdInProgressTableId"></table>
                </div>
            </div>


            <div class="card border-success mb-3">
                <div class="card-header">Landed/Flying</div>
                <div class="card-body text-success">
                    <table class="table table-borderless table-hover table-sm" id ="landedTableId"></table>
                </div>
            </div>

        </div>
    </div>


</body>

</html>

<script src="js/fly_monitor-table.builder.js"></script>
<script src="js/fly_monitor-ajax.js"></script>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
