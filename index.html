<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Ricerca</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/airplane-spinner.css" rel="stylesheet">
    <link href="css/airplane-loading.css" rel="stylesheet">
</head>

<body>

    

    <div class="container">
        <!-- Static navbar -->
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="">Fly Monitor &#9992;</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </nav>

        <div name="divBottone" class="container mb-4 mt-4">
            <div class="row">
                <div class="col col-lg-2"></div>

                <div class="col col-lg-9 mt-3">
                    <span name="spinner" id="spinner" style="display:none"> 
                        <div class="wings"></div>
                        <div class="circle"></div>
                        <div class="arc"></div>
                        <div class="arc2"></div>
                        
                    </span>
                </div>

                <div class="col col-lg-1">
                    <button id="listButtonId" type="button" onclick="listCreated()" class="btn btn-primary btn-lg pull-right">LIST</button>
                </div>
            </div>
        </div>
        
        <div name=divCards>
            <p class="text-danger" id="erroreVoloId"></p>
            <div class="card border-primary mb-3">
                <div class="card-header bg-primary">Created <font name="spinner" style="display:none" color="white">Caricamento Dati<span class="one">.</span><span class="two">.</span><span class="three">.</span></font></div>
                <div class="card-body text-primary">
                    <table class="table table-borderless table-hover table-sm" id ="createdTableId"></table>
                </div>
            </div>


            <div class="card border-success mb-3">
                <div class="card-header bg-success">Landed/Flying </div>
                <div class="card-body text-success">
                    <div class="table-wrapper-scroll-y my-custom-scrollbar"></div>
                    <table class="table table-borderless table-hover table-sm" id ="landedTableId"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>

<!-- js that uses jquery -->
<script src="js/fly_monitor-table.builder.js"></script>
<script src="js/fly_monitor-ajax.js"></script>
